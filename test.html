<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<title>Test</title>
	</head>
	
	<body>
		<h1 id="title">Test</h1>
		<div class="button-wrap">
			<button class="btn">Hello</button>
			<button class="off">Off</button>
		</div>
		<ul>
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
			<li>List item 4</li>
			<li>List item 5</li>
		</ul>
		
		<script src="index.js"></script>

		<script>
			
			var $button = dom('.btn').on('click', function() {
				dom('ul').hide();
			});

			dom('.off').on('click', function() {
				$button.off('click');
			});

		</script>
	</body>
	
</html>
